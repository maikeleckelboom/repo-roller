<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="60" cy="60" r="55" fill="url(#gradient)" opacity="0.1"/>

  <!-- Rolled paper representation -->
  <g transform="translate(30, 35)">
    <!-- Paper rolls -->
    <rect x="0" y="0" width="12" height="50" rx="2" fill="url(#gradient)" opacity="0.8"/>
    <rect x="16" y="5" width="12" height="50" rx="2" fill="url(#gradient)" opacity="0.9"/>
    <rect x="32" y="10" width="12" height="50" rx="2" fill="url(#gradient)"/>
    <rect x="48" y="0" width="12" height="50" rx="2" fill="url(#gradient)" opacity="0.7"/>

    <!-- Code lines on papers -->
    <line x1="3" y1="10" x2="9" y2="10" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="3" y1="15" x2="9" y2="15" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="19" y1="15" x2="25" y2="15" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="19" y1="20" x2="25" y2="20" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="35" y1="20" x2="41" y2="20" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="35" y1="25" x2="41" y2="25" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="51" y1="10" x2="57" y2="10" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="51" y1="15" x2="57" y2="15" stroke="white" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Circular arrow indicating "rolling" -->
  <path d="M 85 60 A 25 25 0 1 1 60 35" stroke="url(#gradient)" stroke-width="3" fill="none" opacity="0.8"/>
  <polygon points="60,35 55,40 65,40" fill="url(#gradient)" opacity="0.8"/>
</svg>
